<!DOCTYPE html>
<html lang="en" data-theme="nord">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAI</title>
    <link href="./dist/output.css" rel="stylesheet" >
    <link href="index.css" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<script>
  function openMenu(){
    var elem = document.getElementById("fainavlinks");
    elem.classList.toggle("hidden");
  }
</script>
</head>
<body>
  <!--This is where the page layout gets separated into 12 columns-->
  <header class="bg-[#926F34] sm:flex sm:justify-between">
    <div class="flex items-center justify-between px-4 py-3">
        <div>
            <img src="images/failogo.png" alt="FAI" class="h-12 shadow-lg">
        </div>
      <div class="sm:hidden">
        <button onclick="openMenu()" class="text-white hover:text-yellow-400 sm:hidden">
          <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
            <path fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"/>
          </svg>
        </button>
      </div>
    </div>
    <div id ="fainavlinks"  class="hidden px-5 pt-2 pb-4 sm:flex">
      <a href="index.html"class="  text-white text-base block sm:inline-block font-semibold rounded px-2 py-1 mt-3        hover:bg-gray-800">HOME</a>
      <a href="team.html" class="text-white text-base block sm:inline-block font-semibold rounded px-2 py-1 mt-3  hover:bg-gray-800">OUR TEAM</a>
      <a href="contact.html"  class="text-white text-base block sm:inline-block font-semibold rounded px-2 py-1 mt-3  hover:bg-gray-800">CONTACT</a>
      <a href="chapters.html"  class="text-white text-base block sm:inline-block font-semibold rounded px-2 py-1 mt-3 hover:bg-gray-800">CHAPTERS</a>
      <a href="guest-lectures.html" class="text-white text-base block sm:inline-block font-semibold rounded px-2 py-1 mt-3 hover:bg-gray-800">GUEST LECTURES</a>
      <a href="blog.html" class="text-white text-base block sm:inline-block font-semibold rounded px-2 py-1 mt-3 hover:bg-gray-800">BLOG</a> 

    </div> 
  </header>
  <!--title-->
  <div class="text-6xl font-bold text-center mt-20">
    <span class=" bg-clip-text text-transparent bg-gradient-to-r from-yellow-200 to-yellow-600 drop-shadow-lg">FAI Chapters</span>
  </div>

  <!--Description-->
  <div class ="text-center my-5 text-xl">
    <p>FAI's global impact can be seen through our diverse chapters from many states and countries.</p>
    <p>Find a chapter by using the search box below</p>
  </div>

  <!--search bar-->
  <div class="flex justify-center my-10 drop-shadow-xl">
    <div class="w-full max-w-xl mx-4 p-3 bg-gradient-to-r from-[#75592a] to-[rgb(173,147,81)] rounded-lg">
      <div class="flex items-start mb-2">
        <div>
          <img src="images/search.png" alt="" class="inline-block h-6 w-6 ml-1 mr-3">
        </div>
        <div class="w-full">
          <input type="text" id="input-box" class="w-full font-medium bg-transparent text-white text-xl focus:outline-none" placeholder="Find a Chapter" autocomplete="off">
        </div>
      </div>
      <div id="result-box" class="w-full text-gray-300 text-lg rounded-md hidden overflow-y-auto max-h-60"></div>

    </div>
  </div>

  <!--join-->
  <div class="flex justify-center">
      <div class="w-auto rounded-lg h-auto inline-flex bg-[#373e50] hover:bg-[#aa823b] px-5 py-2.5 drop-shadow-lg transition ease-in-out duration-300 hover:scale-105">
        <a target="_blank" href="https://06f0kz9cclf.typeform.com/to/JSvZ5oHP/" class="w-full h-full flex items-center">
          <p class="text-white text-lg font-bold ml-1"> Start Your Own Chapter </p>
          <img src="images/arrow.png" alt="" class="inline-block h-6 w-6 ml-2">
        </a>
      </div>
  </div>
  

  <script src="autocomplete.js"></script>

</body>

</html>
