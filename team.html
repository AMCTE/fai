<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAI Team Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="team.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <img src="images/failogo.png" alt="FAI">
        <button onclick="openMenu()">
            <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
                <path fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2z"/>
            </svg>
        </button>
    </header>
    <div class="main">
        <div class="profile-card">
            <div class="img">
                <img src="images/siddha.png" alt="Siddha Kanthi">
            </div>
            <div class="caption">
                <h3>Siddha Kanthi</h3>
                <p>CEO & Founder</p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
        <div class="profile-card">
            <div class="img">
                <img src="images/member1.png" alt="Team Member 1">
            </div>
            <div class="caption">
                <h3>Team Member 1</h3>
                <p>Role</p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
        <div class="profile-card">
            <div class="img">
                <img src="images/member2.png" alt="Team Member 2">
            </div>
            <div class="caption">
                <h3>Team Member 2</h3>
                <p>Role</p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
        <!-- Add more profile-cards as needed -->
    </div>
    <footer class="footer">
        <p>&copy; 2024 FAI Team. All rights reserved.</p>
    </footer>
    <script>
        function openMenu() {
            // Menu toggle script
        }
    </script>
</body>
</html>
